<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" href="images/webicon.png" type="image/png">
    <style>
        body {
            background: url('images/1.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(8px);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Create a navigation bar with solid buttons */
        nav {
            background-color: #333; /* Background color for the navbar */
            overflow: hidden;
            position: fixed; /* Fixed position to stay at the top */
            width: 100%; /* Occupy the full width */
            top: 0; /* Position at the top */
            z-index: 1; /* Ensure it appears above other content */
        }

        /* Style for the buttons */
        nav button {
            background-color: #555; /* Button background color */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add a smooth transition */
        }

        /* Hover effect for buttons */
        nav button:hover {
            background-color: #777; /* Darker color on hover */
        }

        /* Add some space between buttons */
        nav button:not(:last-child) {
            margin-right: 10px;
        }

        /* Align the "Sign In" button to the right */
        nav button:last-child {
            margin-left: auto;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Adjust the margin to create space between navbar and login container */
            width: 300px;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container button {
            width: calc(100% - 20px);
            background-color: #555;
            border: none;
            color: white;
            padding: 12px 0;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #777;
        }

        .email-container {
            display: flex;
            justify-content: center; /* Aligns children (email field and button) in the center */
            align-items: center; /* Centers children vertically */
            width: 100%; /* Use full width of the parent container */
            padding: 0 20px; /* Add padding for better spacing */
        }

        .email-container input[type="email"] {
            flex-grow: 1;
            margin-right: 7px; /* Add some space between the input field and the button */
            padding: 10px; /* Adjust padding to match the button */
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 40px; /* Set a fixed height to match the button */
        }

        #sendOtp {
            padding: 10px 5px; /* Adjust padding for a narrower button */
            font-size: 12px; /* Font size, adjust if needed */
            line-height: normal; /* Adjust line height for better vertical sizing */
            width: auto; /* Auto width to fit content */
            white-space: nowrap; /* Prevents text wrapping */
        }

        .login-container input[type="text"] {
            width: calc(87%);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 40px; /* Ensure this input field has the same height as the email field */
        }


    </style>
</head>
<body>
    <!-- Navigation bar with buttons -->
    <nav>
        <button><a href="index.php" style="text-decoration: none; color: white;">Home</a></button>
        <button><a href="Story.php" style="text-decoration: none; color: white;">Story</a></button>
        <button onclick="checkLoginAndRedirect()">Challenge</button>
        <button><a href="aboutUs.php" style="text-decoration: none; color: white;">About Us</a></button>
        <button><a href="Admin.php" style="text-decoration: none; color: white;">Contributors</a></button>
    </nav>

    <div class="login-container">
        <h2>Email Verification</h2>
        <p>Please insert your email to request an OTP. We will send your OTP via email. After receiving your OTP, please insert it into the text field provided below.</p>
        <form id="signupForm" method="POST">
            <div class="email-container">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <button type="button" id="sendOtp" onclick="generateAndSendOTP()">OTP</button>
            </div>
            <input type="text" name="otp" id="otp" placeholder="OTP" required><br>
            <button type="submit">Next</button>
        </form>
    
        <div class="underline-buttons">
            <a href="SignIn.html">Back to Sign In</a>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#signupForm').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission
    
                $.ajax({
                    type: 'POST',
                    url: 'load_otp.php',
                    data: $(this).serialize(),
                    dataType: 'json', // Ensure the response is treated as JSON
                    success: function(response) {
                        if (response.status === 'success') {
                            window.location.href = 'update_password.html';

                        } else {
                            // Show an alert or handle unsuccessful login
                            alert('Invalid OTP! Please request OTP again.');
                        }
                    }
                });
            });
        });

        function generateAndSendOTP() {
            var email = document.getElementById('email').value;
            if (email === '') {
                // Alert the user if the email field is empty
                alert('Please enter your email address before requesting an OTP.');
                return; // Exit the function to prevent further execution
            }
            var otp = Math.floor(100000 + Math.random() * 900000); // Generates a 6-digit OTP
        

            // AJAX request to insert_otp.php
            $.ajax({
                type: 'POST',
                url: 'insert_otp.php',
                data: { email: email, otp: otp },
                success: function(response) {
                    // Handle response here
                }
            });

            // AJAX request to send_otp.php
            $.ajax({
                type: 'POST',
                url: 'send_otp.php',
                data: { email: email, otp: otp },
                success: function(response) {
                    alert("The OTP is being sent to your email. Please check your inbox within a minute!");
        
                }
            });
        }


        function checkLoginAndRedirect() {
        var isLoggedIn = sessionStorage.getItem("isLoggedIn") === "true"; // Ensure the correct evaluation
        if (isLoggedIn) {       
            window.location.href = 'historicalgame.html'; // Redirect to Challenge page
        } else {
            // Show pop-up message
            var confirmBox = confirm("You need to be logged in to access the Challenge. Do you want to log in?");
            if (confirmBox == true) {
                window.location.href = 'SignIn.html'; // Redirect to Sign In page
            }
        }
    }
    </script>
</body>
</html>
