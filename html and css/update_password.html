<!-- Notification for password update -->
<div class="notification" id="notification" style="display: none;">
    Password successfully updated!
    <button id="okButton">OK</button>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#updatePasswordForm').submit(function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Perform AJAX form submission
            $.ajax({
                type: 'POST',
                url: 'update_password.php',
                data: $(this).serialize(),
                success: function(response) {
                    if (response.status === 'success') {
                        // Show the notification for password update
                        $('#notification').show();
                    }
                }
            });
        });

        // Handle the OK button click to redirect to SignIn.html
        $('#okButton').click(function() {
            window.location.href = 'SignIn.html';
        });
    });

    function checkLoginAndRedirect() {
        var isLoggedIn = sessionStorage.getItem("isLoggedIn") === "true"; // Ensure the correct evaluation
        if (isLoggedIn) {       
            window.location.href = 'historicalgame.html'; // Redirect to Challenge page
        } else {
            // Show pop-up message
            var confirmBox = confirm("You need to be logged in to access the Challenge. Do you want to log in?");
            if (confirmBox == true) {
                window.location.href = 'SignIn.html'; // Redirect to Sign In page
            }
        }
    }
    
</script>
